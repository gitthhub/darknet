[net]
# Testing
# batch=1
# subdivisions=1
# Training
batch=64              # 每次运算的batch大小  64  (sgd随机抽取，datum，不随机)
subdivisions=16       # 大的batch = batch*subdivisions，完成大batch的运算后，更新网络参数
width=608             # 输入size：608*608*3
height=608
channels=3
momentum=0.9          # loss动量参数：0.9
decay=0.0005          # 权重衰减正则项

angle=0               # 图像增强相关参数
saturation = 1.5
exposure = 1.5
hue=.1

learning_rate=0.001
burn_in=1000          # 当 update_num<burn_in时，lr = base_lr*power(batch_num/burn_in, pwr) (递增)
max_batches = 500200  # 相当于几个epoch？
policy=steps          # 学习率衰减策略：在指定batch处衰减
steps=400000,450000   # 在batch为这两处时，分别衰减0.1倍
scales=.1,.1

[convolutional]
batch_normalize=1      # 批规范化
filters=32             # 滤波器数量  32
size=3                 # 滤波器大小  3*3
stride=1               # 步长为1
pad=1                  # 1表示使输出size=输入size
activation=leaky       # leaky ReLU

# Downsample

[convolutional]
