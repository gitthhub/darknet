[yolo]                # 在yolov2中，yolo层被称为region层
mask = 6,7,8          # 当前层预测第6/7/8个anchor boxes，每个yolo层实际上只预测3个由mask定义的anchors
                      # 第6/7/8个anchor boxes是较大的box，由较为靠前的yolo层进行预测，(靠前的特征较为“粗糙”)
anchors = 10,13,  16,30,  33,23,  30,61,  62,45,  59,119,  116,90,  156,198,  373,326
                      # 通过kmeans从样本中学习得到的anchors尺寸
classes=80            # 需要识别的物体种类数 (COCO数据集)
num=9                 # 每个grid cell产生的box个数，即anchors的个数
jitter=.3             # 利用抖动产生更多的数据，yolov2中使用的是crop，filp及net层的angle
ignore_thresh = .7    # 阈值，决定是否需要计算IOU误差
truth_thresh = 1
random=1              # 为1，表示每次迭代时输入图片大小在一定范围内变化


